<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <form class="border rounded p-4" style="width: 400px;">
          <h2 class="text-center mb-4">Cambio de contraseña</h2>
          <div class="mb-3">
            <label for="contrasena-anterior" class="form-label">Ingrese contraseña anterior</label>
            <input type="password" class="form-control" id="contrasena-anterior" placeholder="Ingrese su contraseña anterior">
          </div>
          <div class="mb-3">
            <label for="contrasena-nueva" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="contrasena-nueva" placeholder="Ingrese su nueva contraseña">
          </div>
          <div class="mb-3">
            <label for="contrasena-nueva-confirmar" class="form-label">Repita la nueva contraseña</label>
            <input type="password" class="form-control" id="contrasena-nueva-confirmar" placeholder="Repita su nueva contraseña">
          </div>
          <button type="button" class="btn btn-primary btn-block mb-3" onclick="crearNuevaContrasena()">Crear nueva contraseña</button>

        </form>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
