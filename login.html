<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulario de acceso</title>
  <!-- Incluir el archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Incluir el archivo CSS de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form class="border rounded p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Acceso</h2>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario, teléfono o correo</label>
      <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario, teléfono o correo">
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
    </div>
    <button type="button" class="btn btn-primary btn-block mb-3" onclick="acceder()">Acceder</button>
    <div class="text-center">
      <a href="#">Olvidé mi contraseña</a>
      <span class="mx-2">·</span>
      <a href="#" class="border rounded px-2">Crear cuenta</a>
    </div>
  </form>

  <!-- Ventana emergente de "Ingreso exitoso" -->
  <div id="ingresoExitoso" class="d-none position-fixed top-50 start-50 translate-middle p-4 border rounded text-center bg-white">
    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
    <h4>Ingreso exitoso</h4>
    <button type="button" class="btn btn-primary mt-3" onclick="continuar()">Continuar</button>
  </div>

  <!-- Incluir el archivo JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Incluir el archivo JS de Font Awesome -->
  <script src="https://kit.fontawesome.com/a3b1f44c43.js" crossorigin="anonymous"></script>

  <script>
    function acceder() {
      // Aquí se pueden realizar las validaciones y lógica de inicio de sesión
      // Por ahora, simplemente mostramos la ventana emergente de "Ingreso exitoso"
      document.getElementById("ingresoExitoso").classList.remove("d-none");
    }

    function continuar() {
      window.location.href = "index_cliente.html";
    }
  </script>
</body>

</html>
