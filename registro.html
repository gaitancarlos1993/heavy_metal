<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>

    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registro</h2>
                <form>
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingresa tus nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repite tu contraseña</label>
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Repite tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de teléfono</label>
                        <input type="number" class="form-control" id="telefono"
                            placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="foto">Sube tu foto</label>
                        <input type="file" class="form-control-file" id="foto">
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username"
                            placeholder="Ingresa tu nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="tipo-doc">Tipo de documento</label>
                        <select class="form-control" id="tipo-doc">
                            <option>NIT</option>
                            <option>Cédula de ciudadanía</option>
                            <option>Pasaporte</option>
                            <option>Cédula de extranjería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numero-doc">Número de documento</label>
                        <input type="text" class="form-control" id="numero-doc"
                            placeholder="Ingresa tu número de documento">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
